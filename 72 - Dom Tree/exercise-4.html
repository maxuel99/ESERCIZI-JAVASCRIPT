<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  let nome = document.querySelector('#firstName').value;
  let cognome= document.querySelector('#lastName').value;
  let eta = document.querySelector('#age').value;

  const person = {
    firstName: nome,
    lastName: cognome,
    age: eta 
  }

  //console.log(person);

  let form = document.querySelector('form');
  form.setAttribute('data-person', JSON.stringify(person));
  
</script>

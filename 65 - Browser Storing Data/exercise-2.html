<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  const fetchDataBtn = document.querySelector('#fetch-post');

fetchLocalStorage = function() {
  const post_title = localStorage.getItem('https://jsonplaceholder.typicode.com/posts/1');
  console.log(post_title);
}

  fetchDataBtn.addEventListener('click', fetchLocalStorage);


  fetch('https://jsonplaceholder.typicode.com/posts/1')
  .then(data => {
  return data.json();
  })
  .then(post => {
  let title = post.title;
  document.querySelector('#post-title').innerHTML = ("title: " + title);
  });

</script>
